<table class="table table-hover">
    <thead>
        <tr>
            <th>Extension Name</th>
            <th>Group ID</th>
            <th>Artifact ID</th>
            <th>Release ID</th>
        </tr>
    </thead>
    <tr ng-repeat="extension in model.getExtensionDetails()">
        <td ng-dblclick="model.getExtensionDetails(extension)"> {{ extension.name }}  </td>
        <td ng-dblclick="model.getExtensionDetails(extension)"> {{ extension.groupID }}  </td>
        <td ng-dblclick="model.getExtensionDetails(extension)"> {{ extension.artifactID }}  </td>
        <td ng-dblclick="model.getExtensionDetails(extension)"> {{ extension.releaseID }}  </td>
    </tr>
</table>
